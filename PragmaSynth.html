<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Timbre Synth</title>
<link rel="stylesheet" href="misc/css/codemirror.css" type="text/css">
<link rel="stylesheet" href="misc/css/common.css" type="text/css">
<script src="timbre.dev.js"></script></head>

<body>

<p><img src="misc/img/keymap.png" alt="Keymap"></p>
<div class="codemirror" lang="timbre" source="var synth = T(&quot;OscGen&quot;, {wave:&quot;saw&quot;, mul:0.25}).play();

var keydict = T(&quot;ndict.key&quot;);
var midicps = T(&quot;midicps&quot;);
T(&quot;keyboard&quot;).on(&quot;keydown&quot;, function(e) {
  var midi = keydict.at(e.keyCode);
  if (midi) {
    var freq = midicps.at(midi);
    synth.noteOnWithFreq(freq, 100);
  }
}).on(&quot;keyup&quot;, function(e) {
  var midi = keydict.at(e.keyCode);
  if (midi) {
    synth.noteOff(midi, 100);
  }
}).start();"></div>

<script src="src/extras/keyboard.js"></script>
<script src="misc/js/jquery.js"></script>
<script src="misc/js/codemirror.js"></script>
<script src="misc/js/javascript.js"></script>
<script src="misc/js/xml.js"></script>
<script src="misc/js/htmlmixed.js"></script>
<script src="misc/js/subcollider.js"></script>
<script src="misc/js/common.js"></script>

</body>
</html>
